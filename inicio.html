<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Académico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(220,230,240,1) 0%, rgba(190,200,210,1) 100%); /* Degradado radial */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita scrollbar si el contenido es muy alto */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Blanco con ligera transparencia */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            width: 400px;
            max-width: 90%;
            backdrop-filter: blur(5px); /* Desenfoque del fondo */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .register-link {
    text-align: center;
    margin-top: 15px;
}

.register-button { /* Estilos para el enlace como botón */
    display: inline-block; /* Para que se comporte como un bloque pero en línea */
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none; /* Quita el subrayado del enlace */
    transition: background-color 0.3s ease;
    font-size: 16px; /* Para que tenga el mismo tamaño que el otro botón */
}

.register-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acceso al area de finales</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <div class="register-link">
                <a href="registro.html" class="register-button">Registrarse</a>
            </div>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>
   
    <script>
        const form = document.querySelector('form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (event) => {
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;

            if (usuario === "" || contrasena === "") {
                event.preventDefault();
                errorMessage.textContent = "Por favor, complete todos los campos.";
            } else {
                errorMessage.textContent = "";
            }
        });
    </script>
</body>
</html>
